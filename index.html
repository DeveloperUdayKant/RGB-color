<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<label for="color-input">Enter a color:</label>
<input type="color" id="color-input">
<p id="rgb-output"></p>
<script>
const colorInput = document.getElementById('color-input');
const rgbOutput = document.getElementById('rgb-output');

colorInput.addEventListener('input', () => {
  const colorValue = colorInput.value;

  // Check if the input value is a valid color
  if (/^#[0-9A-F]{6}$/i.test(colorValue)) {
    const r = parseInt(colorValue.slice(1, 3), 16);
    const g = parseInt(colorValue.slice(3, 5), 16);
    const b = parseInt(colorValue.slice(5, 7), 16);
    // Output the RGB color value
    rgbOutput.innerText = `RGB(${r}, ${g}, ${b})`;
  } else {
    // If the input value is not a valid color, clear the output
    rgbOutput.innerText = '';
  }
});

</script>
</body>
</html>
